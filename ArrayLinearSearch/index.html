<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array insert</title>

</head>

<body>
    <div class="center">
        <h2>Array linear search </h2>

        <h3>Data</h3>
        <div id="displayData"></div>
        <br />

        <label for="item">Search item</label>
        <input type="text" id="searchFor" name="item" placeholder="..." />
        <br />
       <br />
        <button onclick="searchItem()">
            Search
        </button>

        <br /><br />

        <h3>Output</h3>
        <div id="output"></div>

        <hr>
        <code>Note: you can use array.indexOf(position) to verify if your search found the right position: ex - 
            <br/>
            data.indexOf(2)
        </code>
    </div>
    <script src="main.js">    
    </script>
</body>

</html>
